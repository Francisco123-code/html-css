<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
     div{
        background-color: blue;
        text-align: center;
        color: white;
        display: inline-block;
        border: 1px solid red;
        height: 200px;
        width: 200px;
     }
     div:hover{
        background-color: black;
     }
    </style>
</head>
<body>
    <div id="d8">08</div>
    <div id="d9">09</div>
    <div id="10">10</div>
</body>
</html>
